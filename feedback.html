<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Css/feedback.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top nav-1 " id="navbar"></nav>
    <!-- Navbar -->

    <div class="container feedcon">
        <h1 style="color:goldenrod; font-weight: bold;" class="feed1">Feedback Form</h1>
        <p style="color: white; font-style: italic;">We'd love to hear your thoughts!</p>

        <form id="feedbackForm">
            <label class="feedlab" for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label class="feedlab" for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label class="feedlab" for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="conf" type="submit">Submit Feedback</button>
        </form>

        <p id="responseMessage"></p>
    </div>
    
    <!-- footer -->
    <footer class="bg-body-tertiary text-center" id="footer"></footer>
    <!-- footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/Assets/js/navbar.js"></script>
    <script src="./Assets/js/footer.js"></script>
</body>
</html>
