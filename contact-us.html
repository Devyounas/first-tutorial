        <p style="color: white;">If you have any questions or feedback, feel free to get in touch with us using the form below. Weâ€™d love to hear from you!</p>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>

            <button class="conb" type="submit">Send Message</button>
        </form>
